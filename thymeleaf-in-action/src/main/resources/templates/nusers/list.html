<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{nfragment/header::header}"></div>

<h3 th:text="${userModal.title}"></h3>


<table>

    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <a  th:href="@{/user/users}">11</a>
    <tr th:if="${userModel.userList.size()} eq 0">
        没有用户信息
    </tr>
    <tr  th:each="user : ${userModal.userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
    </tr>

</table>
<div th:replace="~{nfragment/header::header}"></div>

</body>
</html>
